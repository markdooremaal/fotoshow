name: Build and Push fotoshow Image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/fotoshow

jobs:
  build-quarkus:
    name: Build Quarkus app
    runs-on: ubuntu-latest
    outputs:
      artifact-path: target/quarkus-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build Quarkus app
        run: ./gradlew build -Dquarkus.package.type=fast-jar --no-daemon

      - name: Upload Quarkus build artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarkus-build
          path: target/quarkus-app

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-quarkus
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Quarkus build artifact
        uses: actions/download-artifact@v4
        with:
          name: quarkus-build
          path: target/quarkus-app

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:latest
